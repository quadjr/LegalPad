<div class='pages'><div class='header'>	<div class='logo'></div></div><div class='main'>	<div class='main_header'>		<div class='table_of_contents_icon' onclick='toggleToc()'></div>       <div>		    <div class='law_name'>昭和二十三年六月三十日以前に給与事由の生じた恩給の特別措置に関する法律の規定による恩給年額の改定期月を定める政令（昭和二十八年政令第九号）</div>		    <div class='enforced_date'>施行日：</div>       </div>	</div><div class='main_body'><div class='table_of_contents' id='toc'><div><div class='table_line'><div class='table_line_visibility' id='visibility-root-EnactStatement' onclick="visibilityClicked(this,'EnactStatement')"></div><div class='title_text'>制定文</div></div>

</div>
</div><div class='body'><div class='EnactStatement'>内閣は、昭和二十三年六月三十日以前に給与事由の生じた恩給の特別措置に関する法律（昭和二十七年法律第二百四十四号）第一項の規定に基き、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　昭和二十三年六月三十日以前に給与事由の生じた恩給の特別措置に関する法律第一項に規定する政令で定める年月分は、昭和二十八年一月分とする。</div></div>
