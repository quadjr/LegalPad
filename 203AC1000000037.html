<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　公共団体ニ於テ管理スル道路、公園、堤塘、溝渠其ノ他公共ノ用ニ供スル土地物件ヲ濫ニ使用シ又ハ許可ノ条件ニ反シテ使用スル者ニ対シ管理者タル行政庁ハ地上物件ノ撤去其ノ他原状回復ノ為必要ナル措置ヲ命スルコトヲ得</div></div>
