</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Article7' class='ref_第七条'><div class='body_indent'><b>第七条</b></div>
<div id='root-MainProvision-Article7-Paragraph1'><div class='body_indent'><b></b>　法施行の際、現に存する質権で法<a class='reference_link' href='#' onclick="refClicked('第二条')">第二条</a>の自動車を目的とするものは、法施行の日<a class='reference_link' href='#' onclick="refClicked('')">から</a>二箇月以内に自動車登録原簿にその旨の登録を受けたときは、法<a class='reference_link' href='#' onclick="refClicked('第二十条')">第二十条</a>の規定にかかわらず、なおその効力を有する。</div></div>
<div id='root-MainProvision-Article7-Paragraph2' class='ref_第七条第二項'><div class='body_indent'><b>２</b>　<a class='reference_link' href='#' onclick="refClicked('第七条')">前項</a>の規定により、なお効力を有する質権は、法の規定による抵当権に優先する。</div></div>
</div>
</div><div id='root-SupplProvision4561752128'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4561752128-Paragraph1'><div class='body_indent'><b></b>　この法律は、法施行の日から施行する。</div></div>
