          <div class="body" id="body">
            <div id="Mp" class="MainProvision">
              <div id="Mp-At_7" class="Article" Num="7">
                <div class="ArticleTitle">第七条</div>
                <div id="Mp-At_7-Pr_1" class="Paragraph" Num="1">
                  <div class="ParagraphNum"></div>
                  <div class="ParagraphSentence">
                    <div class="Sentence">法施行の際、現に存する質権で法<a class="reference_link" href="#Mp-At_2">第二条</a>の自動車を目的とするものは、法施行の日から二箇月以内に自動車登録原簿にその旨の登録を受けたときは、法<a class="reference_link" href="#Mp-At_20">第二十条</a>の規定にかかわらず、なおその効力を有する。</div>
                  </div>
                </div>
                <div id="Mp-At_7-Pr_2" class="Paragraph" Num="2">
                  <div class="ParagraphNum">２</div>
                  <div class="ParagraphSentence">
                    <div class="Sentence">
                      <a class="reference_link" href="#Mp-At_7-Pr_1">前項</a>の規定により、なお効力を有する質権は、法の規定による抵当権に優先する。</div>
                  </div>
                </div>
              </div>
            </div>

              <div class="SupplProvisionLabel">附　則</div>
              <div id="Sp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum"></div>
                <div class="ParagraphSentence">
                  <div class="Sentence">この法律は、法施行の日から施行する。</div>
                </div>
