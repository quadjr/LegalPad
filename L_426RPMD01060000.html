</div><div class='body' id='body'><div class='EnactStatement'><a class='reference_link' onclick="refLawClicked('L_332CO0000000219.html?line=第十二条')">内閣官房組織令（昭和三十二年政令第二百十九号）第十二条</a>の規定に基づき、<a class='reference_link' onclick="refLawClicked('L_426RPMD01060000.html')">国家安全保障局に企画官を置く規則</a>を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1' class='ref_第一項'><div class='body_indent'><b>１</b>　国家安全保障局に、併任の者を除き、企画官八人を置く。</div></div>
<div id='root-MainProvision-Paragraph2' class='ref_第二項'><div class='body_indent'><b>２</b>　企画官は、命を受けて国家安全保障局の事務のうち特定事項の企画及び立案に関する事務に従事する。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この規則は、平成二十六年一月七日から施行する。</div></div>
