</div><div class='body'><div class='EnactStatement'>歳入納付に使用する証券に関する件（大正五年勅令第二百五十六号）第五条の規定に基づき、環境省の主管に係る一般会計の歳入について証券をもって納付しうる種目を定める省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　環境省の主管に係る一般会計の歳入は、別段の定めのあるものを除き、証券をもって納付することができる。</div></div>
</div><div id='root-SupplProvision4560212912'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4560212912-Paragraph1'><div class='body_indent'><b></b>　この府令は、内閣法の一部を改正する法律（平成十一年法律第八十八号）の施行の日（平成十三年一月六日）から施行する。</div></div>
