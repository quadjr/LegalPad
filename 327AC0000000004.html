</div><div class='body'><div id='root-MainProvision'><div id='root-MainProvision-Article6'><b>（各特別会計の歳入歳出予算の歳出予算の区分の特例）</b>
<div class='body_indent'><b>第六条</b></div>
<div id='root-MainProvision-Article6-Paragraph1'><div class='body_indent'><b></b>　政府の各特別会計の歳入歳出予算の歳出予算の区分については、各特別会計法の規定にかかわらず、歳出の目的に従つて項に区分するものとする。</div></div>
</div>
</div><div id='root-SupplProvision4550865360'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550865360-Paragraph1'><div class='body_indent'><b>１</b>　この法律中継続費、歳出予算及び支出予算の区分並びに繰越に係る部分は、公布の日から、その他の部分は、昭和二十七年四月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
