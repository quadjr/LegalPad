</div><div class='body'><div id='root-MainProvision'><div id='root-MainProvision-Article1'><b>（裁判官の介護休暇）</b>
<div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　裁判官の介護休暇については、次条に規定するもののほか、一般職の職員の勤務時間、休暇等に関する法律（平成六年法律第三十三号）の適用を受ける職員の例に準じ、最高裁判所規則で定める。</div></div>
</div>
<div id='root-MainProvision-Article2'><b>（介護休暇中の報酬）</b>
<div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　裁判官は、介護休暇中は報酬を受けない。</div></div>
</div>
</div><div id='root-SupplProvision4550865600'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550865600-Paragraph1'><div class='body_indent'><b></b>　この法律は、一般職の職員の勤務時間、休暇等に関する法律の施行の日から施行する。</div></div>
