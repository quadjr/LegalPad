          <div class="body" id="body">
            <div id="Es" class="EnactStatement">内閣は、放送法等の一部を改正する法律（平成二十二年法律第六十五号）附則第十三条の規定に基づき、この政令を制定する。</div>
            <div id="Mp" class="MainProvision">
              <div id="Mp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum"></div>
                <div class="ParagraphSentence">
                  <div class="Sentence">放送法等の一部を改正する法律第一条の規定による改正後の<a class="reference_link" href="L_325AC0000000132.html">放送法</a>（<a class="reference_link" href="L_325AC0000000132.html">昭和二十五年法律第百三十二号</a>）<a class="reference_link" href="L_325AC0000000132.html#Mp-At_3_4-Pr_7">第三条の四第七項</a>の規定により読み替えて適用する<a class="reference_link" href="#Mp-At_3_4-Pr_5">同条第五項</a>及び<a class="reference_link" href="#Mp-At_3_4-Pr_6">第六項</a>の規定は、平成二十三年七月一日以後に放送する放送番組又は放送させる放送番組から適用する。</div>
                </div>
              </div>
            </div>
            <div id="Sp" class="SupplProvision">
              <div class="SupplProvisionLabel">附　則</div>
              <div id="Sp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum"></div>

                  <div class="Sentence">この政令は、放送法等の一部を改正する法律の一部の施行の日（平成二十三年三月三十一日）から施行する。</div>

              </div>
