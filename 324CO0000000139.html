<div class='pages'><div class='header'>	<div class='logo'></div></div><div class='main'>	<div class='main_header'>		<div class='table_of_contents_icon' onclick='toggleToc()'></div>       <div>		    <div class='law_name'>公証人身元保証金令（昭和二十四年政令第百三十九号）</div>		    <div class='enforced_date'>施行日：</div>       </div>	</div><div class='main_body'><div class='table_of_contents' id='toc'><div><div class='table_line'><div class='table_line_visibility' id='visibility-root-EnactStatement' onclick="visibilityClicked(this,'EnactStatement')"></div><div class='title_text'>制定文</div></div>
</div>
<div><div class='table_line'><div class='table_arrow' onclick='tableArrowClicked(this)'>▼</div><div class='table_line_visibility' id='visibility-root-MainProvision' onclick="visibilityClicked(this,'root-MainProvision')"></div><div class='title_text'>本則</div></div>
<div class='table_indent'><div class='table_line'><div class='table_line_visibility' id='visibility-root-MainProvision-Article1' onclick="visibilityClicked(this,'root-MainProvision-Article1')"></div><div class='title_text'>第一条</div></div>
<div class='table_line'><div class='table_line_visibility' id='visibility-root-MainProvision-Article2' onclick="visibilityClicked(this,'root-MainProvision-Article2')"></div><div class='title_text'>第二条</div></div>
</div>
</div>
<div><div class='table_line'><div class='table_line_visibility' id='visibility-root-SupplProvision4550888160' onclick="visibilityClicked(this,'root-SupplProvision4550888160')"></div><div class='title_text'>附　則</div></div>
<div class='table_indent'>
</div>
</div>
</div><div class='body'><div class='EnactStatement'>内閣は、公証人法（明治四十一年法律第五十三号）第十九条の規定に基き、及びこれを実施するため、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Article1'><div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　公証人の納むべき身元保証金の額は、次の区別に従う。<div class='body_indent' id='root-MainProvision-Article1-Paragraph1-List'><div class='body_indent' id='root-MainProvision-Article1-Paragraph1-List-ListSentence'>東京都の区にある区域又は大阪市に役場を設ける者　三万円　</div>
</div>
<div class='body_indent' id='root-MainProvision-Article1-Paragraph1-List'><div class='body_indent' id='root-MainProvision-Article1-Paragraph1-List-ListSentence'>人口七万人以上の地に役場を設ける者　二万円　</div>
</div>
<div class='body_indent' id='root-MainProvision-Article1-Paragraph1-List'><div class='body_indent' id='root-MainProvision-Article1-Paragraph1-List-ListSentence'>その他の地に役場を設ける者　一万円　</div>
</div>
</div></div>
</div>
<div id='root-MainProvision-Article2'><div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　身元保証金は、現金又は国債証券で納付しなければならない。</div></div>
</div>
</div><div id='root-SupplProvision4550888160'><div class='body_indent'><b>附　則　抄</b></div><div id='root-SupplProvision4550888160-Paragraph1'><div class='body_indent'><b>１</b>　この政令は、昭和二十四年六月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
