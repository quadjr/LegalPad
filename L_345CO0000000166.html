</div><div class='body' id='body'><div class='EnactStatement'>内閣は、恩給法の一部を改正する法律（昭和二十八年法律第百五十五号）附則<a class='reference_link' href='#' onclick="refClicked('第二十四条第七項')">第二十四条第七項</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　恩給法の一部を改正する法律附則<a class='reference_link' href='#' onclick="refClicked('第二十四条第七項')">第二十四条第七項</a>に規定する政令で定める地域は、南西諸島、小笠原諸島、硫黄列島、南鳥島及び千島列島の地域とする。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この政令は、昭和四十五年十月一日から施行する。</div></div>
