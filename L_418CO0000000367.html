</div><div class='body' id='body'><div class='EnactStatement'>内閣は、<a class='reference_link' href='#' onclick="refLawClicked('L_418AC1000000060.html?line=第十六条')">探偵業の業務の適正化に関する法律（平成十八年法律第六十号）第十六条</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　<a class='reference_link' href='#' onclick="refLawClicked('L_418AC1000000060.html')">探偵業の業務の適正化に関する法律</a>の規定により道公安委員会の権限に属する事務は、道警察本部の所在地を包括する方面を除く方面については、当該方面公安委員会が行う。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この政令は、探偵業の業務の適正化に関する法律の施行の日（平成十九年六月一日）から施行する。</div></div>
