</div><div class='body'><div class='EnactStatement'>内閣は、特定複合観光施設区域整備法（平成三十年法律第八十号）第九条第十項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　特定複合観光施設区域整備法第九条第十項の政令で定める期間は、令和三年十月一日から令和四年四月二十八日までとする。</div></div>
</div><div id='root-SupplProvision4556289344'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4556289344-Paragraph1'><div class='body_indent'><b></b>　この政令は、公布の日から施行する。</div></div>
