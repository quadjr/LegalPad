<div class='pages'><div class='header'>	<div class='logo'></div></div><div class='main'>	<div class='main_header'>		<div class='table_of_contents_icon' onclick='toggleToc()'></div>       <div>		    <div class='law_name'>デジタル庁の主管又は所管に係る一般会計及び特別会計の歳入について証券をもって納付し得る種目を定めるデジタル庁令（令和三年デジタル庁令第四号）</div>		    <div class='enforced_date'>施行日：令和三年九月一日</div>       </div>	</div><div class='main_body'><div class='table_of_contents' id='toc'><div><div class='table_line'><div class='table_arrow_dummy'></div><div class='table_line_visibility' id='visibility-root-EnactStatement' onclick="visibilityClicked(this,'EnactStatement')"></div><a class='title_text' onclick=tocClicked( root-EnactStatement)'>制定文</a></div>

</div><div class='body' id='body'><div class='EnactStatement'>歳入納付に使用する証券に関する件（大正五年勅令第二百五十六号）第五条の規定に基づき、デジタル庁の主管又は所管に係る一般会計及び特別会計の歳入について証券をもって納付し得る種目を定めるデジタル庁令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　デジタル庁の主管又は所管に係る一般会計及び特別会計の歳入は、法令に別段の定めのあるものを除き、全て証券をもって納付することができる。</div></div>
</div><div id='root-SupplProvision4511179456'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4511179456-Paragraph1'><div class='body_indent'><b></b>　この庁令は、令和三年九月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
