</div><div class='body' id='body'><div class='EnactStatement'>発達障害者支援法施行令（平成十七年政令第百五十号）第一条の規定に基づき、発達障害者支援法施行規則を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　発達障害者支援法施行令第一条の厚生労働省令で定める障害は、心理的発達の障害並びに行動及び情緒の障害（自閉症、アスペルガー症候群その他の広汎性発達障害、学習障害、注意欠陥多動性障害、言語の障害及び協調運動の障害を除く。）とする。</div></div>
</div><div id='root-SupplProvision4357655824'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4357655824-Paragraph1'><div class='body_indent'><b></b>　この省令は、公布の日から施行する。</div></div>
