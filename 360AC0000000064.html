</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b>１</b>　政府は、米州投資公社に対し、六百二十六万合衆国ドルの範囲内において、アメリカ合衆国通貨により出資することができる。</div></div>
<div id='root-MainProvision-Paragraph2'><div class='body_indent'><b>２</b>　前項の規定により出資することができる金額のほか、政府は、米州投資公社に対し、予算で定める金額の範囲内において、アメリカ合衆国通貨又は本邦通貨により出資することができる。</div></div>
</div><div id='root-SupplProvision4364045744'><div class='body_indent'><b>附　則　抄</b></div><div id='root-SupplProvision4364045744-Paragraph1'><div class='body_indent'><b>１</b>　この法律は、米州投資公社を設立する協定が日本国について効力を生ずる日から施行する。</div></div>
