</div><div class='body' id='body'><div class='EnactStatement'><a class='reference_link' href='#' onclick="refLawClicked('L_329AC0000000164.html')">防衛省設置法（昭和二十九年法律第百六十四号）</a>及び<a class='reference_link' href='#' onclick="refLawClicked('L_329CO0000000178.html')">防衛省組織令（昭和二十九年政令第百七十八号）</a>を実施するため、<a class='reference_link' href='#' onclick="refLawClicked('L_427M60002000016.html')">防衛装備庁の技術顧問に関する省令</a>を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1' class='ref_第一項'><div class='body_indent'><b>１</b>　防衛装備庁に、技術顧問十二人以内を置く。</div></div>
<div id='root-MainProvision-Paragraph2' class='ref_第二項'><div class='body_indent'><b>２</b>　技術顧問は、防衛装備庁の所掌事務のうち特別の学識経験を必要とする専門事項について、防衛装備庁長官に対し意見を述べる。</div></div>
<div id='root-MainProvision-Paragraph3' class='ref_第三項'><div class='body_indent'><b>３</b>　技術顧問は、非常勤とする。</div></div>
