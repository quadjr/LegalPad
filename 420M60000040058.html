</div><div class='body' id='body'><div class='EnactStatement'>株式会社日本政策金融公庫法（平成十九年法律第五十七号）第四十四条第三項に基づき、株式会社日本政策金融公庫の決算報告書等の閲覧期間に関する省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　株式会社日本政策金融公庫法第四十四条第三項に規定する財務省令で定める期間は、五年間とする。</div></div>
</div><div id='root-SupplProvision4511214304'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4511214304-Paragraph1'><div class='body_indent'><b></b>　この省令は、平成二十年十月一日から施行する。</div></div>
