<div class='pages'><div class='header'>	<a href='./' class='logo'></a></div><div class='main'>	<div class='main_header'>		<div class='table_of_contents_icon' onclick='toggleToc()'></div>       <div>		    <div class='law_name'>粉乳等に対して課する輸入数量が輸入基準数量を超えた場合の特別緊急関税に関する規定の平成二十六年度における適用の停止を定める政令（平成二十七年政令第三十三号）</div>		    <div class='enforced_date'>施行日：</div>       </div>	</div><div class='main_body'><div class='table_of_contents' id='toc'><div><div class='table_line'><div class='table_arrow_dummy'></div><div class='table_line_visibility' id='visibility-root-EnactStatement' onclick="visibilityClicked(this,'EnactStatement')"></div><a class='title_text' onclick=tocClicked( root-EnactStatement)'>制定文</a></div>

</div><div class='body' id='body'><div class='EnactStatement'>内閣は、<a class='reference_link' href='#' onclick="refLawClicked('L_335AC0000000036.html?line=第七条の三第三項')">関税暫定措置法（昭和三十五年法律第三十六号）第七条の三第三項</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　<a class='reference_link' href='#' onclick="refLawClicked('L_335AC0000000036.html')">関税暫定措置法</a>別表第一の六第四項に掲げる物品で平成二十七年二月一日から同年三月三十一日までに輸入されるものについては、<a class='reference_link' href='#' onclick="refLawClicked('L_335AC0000000036.html?line=第七条の三第一項')">同法第七条の三第一項</a>の規定の適用を停止する。</div></div>
