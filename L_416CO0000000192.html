</div><div class='body' id='body'><div class='EnactStatement'>内閣は、市町村の合併の特例等に関する法律<a class='reference_link' href='#' onclick="refLawClicked('L_416AC0000000059.html')">（平成十六年法律第五十九号）</a>附則<a class='reference_link' href='#' onclick="refClicked('第七条')">第七条</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　平成十七年三月三十一日までに行われた市町村の合併に係る市町村の合併の特例等に関する法律附則<a class='reference_link' href='#' onclick="refClicked('第九条')">第九条</a>の規定による改正前の<a class='reference_link' href='#' onclick="refLawClicked('L_333AC0000000192.html')">国民健康保険法</a>附則第十一項の規定による不均一の保険料の賦課については、なお従前の例による。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この政令は、平成十七年四月一日から施行する。</div></div>
