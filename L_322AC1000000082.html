                <div id="Mp-At_1-Pr_1" class="Paragraph" Num="1">
                  <div class="ParagraphNum"></div>
                  <div class="ParagraphSentence">
                    <div class="Sentence">各議院の予備金は、その院の議長がこれを管理する。</div>
                  </div>
                </div>
              </div>
              <div id="Mp-At_2" class="Article" Num="2">

                <div id="Mp-At_2-Pr_1" class="Paragraph" Num="1">
                  <div class="ParagraphNum"></div>
                  <div class="ParagraphSentence">
                    <div class="Sentence">各議院の予備金を支出するには、事前に、時宜によつては事後に、その院の議院運営委員会の承認を経なければならない。</div>
                  </div>
                </div>
              </div>
              <div id="Mp-At_3" class="Article" Num="3">

                <div id="Mp-At_3-Pr_1" class="Paragraph" Num="1">
                  <div class="ParagraphNum"></div>
                  <div class="ParagraphSentence">
                    <div class="Sentence">各議院の予備金の支出については、これを議院運営委員会の委員長が、次の常会の会期の初めにおいて、その院に報告して承諾を求めなければならない。</div>
                  </div>
                </div>
              </div>
