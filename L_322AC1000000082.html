</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Article1' class='ref_第一条'><div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　各議院の予備金は、その院の議長がこれを管理する。</div></div>
</div>
<div id='root-MainProvision-Article2' class='ref_第二条'><div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　各議院の予備金を支出するには、事前に、時宜によつては事後に、その院の議院運営委員会の承認を経なければならない。</div></div>
</div>
<div id='root-MainProvision-Article3' class='ref_第三条'><div class='body_indent'><b>第三条</b></div>
<div id='root-MainProvision-Article3-Paragraph1'><div class='body_indent'><b></b>　各議院の予備金の支出については、これを議院運営委員会の委員長が、次の常会の会期の初めにおいて、その院に報告して承諾を求めなければならない。</div></div>
</div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この法律は、国会法施行の日から、これを施行する。</div></div>
