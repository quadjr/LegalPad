<div><div class='table_line'><div class='table_line_visibility' id='visibility-root-SupplProvision4556291584' onclick="visibilityClicked(this,'root-SupplProvision4556291584')"></div><div class='title_text'>附　則</div></div>
<div class='table_indent'>
</div>

</div><div class='body'><div class='EnactStatement'>内閣は、国家公務員倫理法（平成十一年法律第百二十九号）第四十二条第一項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　国家公務員倫理法第四十二条第一項の政令で定める法人は、特別の法律により設立され、かつ、その設立に関し行政官庁の認可を要する法人とする。</div></div>
</div><div id='root-SupplProvision4556291584'><div class='body_indent'><b>附　則　抄</b></div><div id='root-SupplProvision4556291584-Paragraph1'><b>（施行期日）</b>
<div class='body_indent'><b>１</b>　この政令は、平成十二年四月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
