<div class='pages'><div class='header'>	<div class='logo'></div></div><div class='main'>	<div class='main_header'>		<div class='table_of_contents_icon' onclick='toggleToc()'></div>       <div>		    <div class='law_name'>農業の有する多面的機能の発揮の促進に関する法律施行令（平成二十六年政令第三百四十七号）</div>		    <div class='enforced_date'>施行日：</div>       </div>	</div><div class='main_body'><div class='table_of_contents' id='toc'><div><div class='table_line'><div class='table_line_visibility' id='visibility-root-EnactStatement' onclick="visibilityClicked(this,'EnactStatement')"></div><div class='title_text'>制定文</div></div>
</div>
<div><div class='table_line'><div class='table_line_visibility' id='visibility-root-MainProvision' onclick="visibilityClicked(this,'root-MainProvision')"></div><div class='title_text'>本則</div></div>

<div><div class='table_line'><div class='table_line_visibility' id='visibility-root-SupplProvision4551490992' onclick="visibilityClicked(this,'root-SupplProvision4551490992')"></div><div class='title_text'>附　則</div></div>
<div class='table_indent'>
</div>

</div><div class='body'><div class='EnactStatement'>内閣は、農業の有する多面的機能の発揮の促進に関する法律（平成二十六年法律第七十八号）第九条第二項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　農業の有する多面的機能の発揮の促進に関する法律第九条第二項の規定による国の補助金の額は、同条第一項の規定による補助に要する費用の二分の一以内とする。</div></div>
</div><div id='root-SupplProvision4551490992'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4551490992-Paragraph1'><div class='body_indent'><b></b>　この政令は、平成二十七年四月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
