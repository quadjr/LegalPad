</div><div class='body' id='body'><div class='EnactStatement'>内閣は、<a class='reference_link' onclick="refLawClicked('L_323AC1000000209.html?line=第三十九条第一項')">自転車競技法（昭和二十三年法律第二百九号）第三十九条第一項</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　自転車競技法<a class='reference_link' onclick="refClicked('第三十九条')">第三十九条第一項</a>の政令で定める期間は、五年とする。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この政令は、自転車競技法及び小型自動車競走法の一部を改正する法律（平成十九年法律第八十二号）附則第一条第一号に掲げる規定の施行の日から施行する。</div></div>
