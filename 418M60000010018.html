</div><div class='body' id='body'><div class='EnactStatement'>土地家屋調査士法（昭和二十五年法律第二百二十八号）第三条第二項第一号の規定に基づき、土地家屋調査士法第三条第二項第一号の法人を定める省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　土地家屋調査士法第三条第二項第一号の法務省令で定める法人は、同法第五十七条第一項に規定する日本土地家屋調査士会連合会とする。</div></div>
</div><div id='root-SupplProvision4357653504'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4357653504-Paragraph1'><div class='body_indent'><b></b>　この省令は、公布の日から施行する。</div></div>
