<html><head><meta charset='UTF-8'><link rel='stylesheet' href='style.css'><script src='script.js'></script></head><body>
<div class='pages'><div class='header'>	<div class='logo'></div></div><div class='main'>	<div class='main_header'>		<div class='table_of_contents_icon' onclick='toggleToc()'></div>       <div>		    <div class='law_name'>公益通報者保護法第十九条の規定により消費者庁長官に委任されない権限を定める政令（令和四年政令第九号）</div>		    <div class='enforced_date'>施行日：令和四年六月一日</div>       </div>	</div><div class='main_body'><div class='table_of_contents' id='toc'><div><div class='table_line'><div class='table_line_visibility' id='visibility-root-EnactStatement' onclick="visibilityClicked(this,'EnactStatement')"></div><div class='title_text'>制定文</div></div>
</div>
<div><div class='table_line'><div class='table_line_visibility' id='visibility-root-MainProvision' onclick="visibilityClicked(this,'root-MainProvision')"></div><div class='title_text'>本則</div></div>
<div class='table_indent'></div>
</div>
<div><div class='table_line'><div class='table_line_visibility' id='visibility-root-SupplProvision4550216576' onclick="visibilityClicked(this,'root-SupplProvision4550216576')"></div><div class='title_text'>附　則</div></div>
<div class='table_indent'>
</div>
</div>
</div><div class='body'><div class='EnactStatement'>内閣は、公益通報者保護法（平成十六年法律第百二十二号）第十九条の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　公益通報者保護法第十九条の政令で定める権限は、同法第十一条第四項の規定並びに同条第五項及び第六項（これらの規定を同条第七項において準用する場合を含む。）の規定による権限とする。</div></div>
</div><div id='root-SupplProvision4550216576'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550216576-Paragraph1'><div class='body_indent'><b></b>　この政令は、公益通報者保護法の一部を改正する法律（令和二年法律第五十一号）の施行の日（令和四年六月一日）から施行する。</div></div>
</div></div></div></div></div></body></html>
