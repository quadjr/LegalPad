</div><div class='body'><div class='EnactStatement'>内閣は、通訳案内士法（昭和二十四年法律第二百十号）第三十八条第一項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　通訳案内士法第三十八条第一項の政令で定める期間は、三年とする。</div></div>
</div><div id='root-SupplProvision4551490352'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4551490352-Paragraph1'><div class='body_indent'><b></b>　この政令は、通訳案内士法及び旅行業法の一部を改正する法律（平成二十九年法律第五十号）の施行の日（平成三十年一月四日）から施行する。</div></div>
