</div><div class='body' id='body'><div class='EnactStatement'>民法（明治二十九年法律第八十九号）第九百九条の二の規定に基づき、同条に規定する法務省令で定める額を定める省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　民法第九百九条の二に規定する法務省令で定める額は、百五十万円とする。</div></div>
</div><div id='root-SupplProvision4511345856'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4511345856-Paragraph1'><div class='body_indent'><b></b>　この省令は、民法及び家事事件手続法の一部を改正する法律（平成三十年法律第七十二号）の施行の日から施行する。</div></div>
