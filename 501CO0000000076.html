</div><div class='body' id='body'><div class='EnactStatement'>内閣は、棚田地域振興法（令和元年法律第四十二号）第二条第二項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　棚田地域振興法第二条第二項の政令で定める要件は、昭和二十五年二月一日における市町村の区域であって、当該区域内の勾配が二十分の一以上の土地にある一団の棚田の面積が一ヘクタール以上であるものであることとする。</div></div>
</div><div id='root-SupplProvision4511214704'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4511214704-Paragraph1'><div class='body_indent'><b></b>　この政令は、棚田地域振興法の施行の日（令和元年八月十六日）から施行する。</div></div>
</div></div></div></div></div></body></html>
