</div><div class='body'><div class='EnactStatement'>内閣は、最低賃金法（昭和三十四年法律第百三十七号）第四十条の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　最低賃金法第三十五条第二項の政令で定める地方運輸局は、近畿運輸局とする。</div></div>
</div><div id='root-SupplProvision4550889200'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550889200-Paragraph1'><div class='body_indent'><b></b>　この政令は、昭和五十九年七月一日から施行する。</div></div>
</div><div id='root-SupplProvision平成二〇年四月二五日政令第一五一号'><div class='body_indent'><b>附　則（平成二〇年四月二五日政令第一五一号）</b></div><div id='root-SupplProvision平成二〇年四月二五日政令第一五一号-Paragraph1'><div class='body_indent'><b></b>　この政令は、最低賃金法の一部を改正する法律の施行の日（平成二十年七月一日）から施行する。</div></div>
