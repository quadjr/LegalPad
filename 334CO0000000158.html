</div><div class='body' id='body'><div class='EnactStatement'>内閣は、図書館法（昭和二十五年法律第百十八号）第二十条第二項の規定に基き、図書館法施行令（昭和二十五年政令第二百九十三号）の全部を改正するこの政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　図書館法第二十条第一項に規定する図書館の施設、設備に要する経費の範囲は、次に掲げるものとする。<div class='body_indent' id='root-MainProvision-Paragraph1-Item1'><b>一</b>　施設費　施設の建築に要する本工事費、附帯工事費及び事務費　</div>
<div class='body_indent' id='root-MainProvision-Paragraph1-Item2'><b>二</b>　設備費　図書館に備え付ける図書館資料及びその利用のための器材器具の購入に要する経費　</div>
</div></div>
</div><div id='root-SupplProvision4367595696'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4367595696-Paragraph1'><div class='body_indent'><b></b>　この政令は、公布の日から施行する。</div></div>
</div></div></div></div></div></body></html>
