</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　占領地軍政官憲ノ為シタル届出ノ受理其ノ他ノ行為ニシテ戸籍法其ノ他ノ法律ニ依リ領事官ノ為ス行為ニ相当スルモノハ勅令ノ定ムル所ニ依リ之ヲ当該法律ニ依リ領事官ガ為シタルモノト看做スコトヲ得</div></div>
<div id='root-MainProvision-Paragraph2'><div class='body_indent'><b></b>　前項ノ規定ハ在留臣民其ノ他ノ者ガ占領地軍政官憲ニ対シ為シタル届出其ノ他ノ行為ニシテ戸籍法其ノ他ノ法律ニ依リ領事官ニ対シテ為ス行為ニ相当スルモノニ之ヲ準用ス</div></div>
