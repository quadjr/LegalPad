</div>

</div><div class='body' id='body'><div class='EnactStatement'>会計検査院規則の公布に関する規則を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Article1' class='ref_第一条'><div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　会計検査院規則には、会計検査院長が年月日を記入して、これに署名する。</div></div>
</div>
<div id='root-MainProvision-Article2' class='ref_第二条'><div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　会計検査院規則は、官報で、これを公布する。</div></div>
</div>
<div id='root-MainProvision-Article3' class='ref_第三条'><div class='body_indent'><b>第三条</b></div>
<div id='root-MainProvision-Article3-Paragraph1'><div class='body_indent'><b></b>　会計検査院規則は、特に施行期日を定めない場合には、公布の日<a class='reference_link' href='#' onclick="refClicked('')">から</a>起算し二十日を経て、これを施行する。</div></div>
</div>
</div><div id='root-SupplProvision4437566624'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4437566624-Paragraph1'><div class='body_indent'><b></b>　この規則は、昭和二十二年五月三日から、これを施行する。</div></div>
</div></div></div></div></div></body></html>
