</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Article1' class='ref_第一条'><b>（裁判官の介護休暇）</b>
<div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　裁判官の介護休暇については、<a class='reference_link' href='#' onclick="refClicked('次条')">次条</a>に規定するもののほか、<a class='reference_link' href='#' onclick="refLawClicked('L_406AC0000000033.html')">一般職の職員の勤務時間、休暇等に関する法律（平成六年法律第三十三号）</a>の適用を受ける職員の例に準じ、最高裁判所規則で定める。</div></div>
</div>
<div id='root-MainProvision-Article2' class='ref_第二条'><b>（介護休暇中の報酬）</b>
<div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　裁判官は、介護休暇中は報酬を受けない。</div></div>
</div>
</div><div id='root-SupplProvision4401527200'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4401527200-Paragraph1'><div class='body_indent'><b></b>　この法律は、一般職の職員の勤務時間、休暇等に関する法律の施行の日から施行する。</div></div>
