          <div class="body" id="body">
            <div id="Es" class="EnactStatement">海洋汚染等及び海上災害の防止に関する法律施行令の一部を改正する政令（平成二十六年政令第二百九十九号）附則第五条<a class="reference_link" href="#Mp-Pr_1" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第一項</a>の規定に基づき、<a class="reference_link" href="L_429M60001800001.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">特定現存船を定める省令</a>を次のように定める。</div>
