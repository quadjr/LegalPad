</div><div class='body' id='body'><div class='EnactStatement'>内閣は、被災区分所有建物の再建等に関する特別措置法（平成七年法律第四十三号）第二条の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　被災区分所有建物の再建等に関する特別措置法<a class='reference_link' href='#' onclick="refClicked('第二条')">第二条</a>の災害として、東日本大震災（平成二十三年三月十一日に発生した東北地方太平洋沖地震及びこれに伴う原子力発電所の事故による災害をいう。）を定める。</div></div>
</div><div id='root-SupplProvision4399021248'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4399021248-Paragraph1'><div class='body_indent'><b></b>　この政令は、公布の日から施行する。</div></div>
