</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1' class='ref_第一項'><div class='body_indent'><b>○１</b>　日本国憲法施行の際現に効力を有する勅令の規定は、<a class='reference_link' href='#' onclick="refLawClicked('L_322AC0000000072.html?line=第一条')">昭和二十二年法律第七十二号第一条</a>に規定するものを除くの外、政令と同一の効力を有するものとする。</div></div>
<div id='root-MainProvision-Paragraph2' class='ref_第二項'><div class='body_indent'><b>○２</b>　<a class='reference_link' href='#' onclick="refLawClicked('L_322AC0000000072.html?line=第一条')">昭和二十二年法律第七十二号第一条</a>に規定するものを除くの外、日本国憲法施行の際現に効力を有する命令の規定中「勅令」とあるのは「法律又は政令」、「閣令」とあるのは「総理庁令」と読み替えるものとする。</div></div>
</div><div id='root-SupplProvision4335194256'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4335194256-Paragraph1'><div class='body_indent'><b></b>　この政令は、公布の日から、これを施行する。</div></div>
</div></div></div></div></div></body></html>
