<div class='pages'><div class='header'>	<div class='logo'></div></div><div class='main'>	<div class='main_header'>		<div class='table_of_contents_icon' onclick='toggleToc()'></div>       <div>		    <div class='law_name'>農山漁村滞在型余暇活動のための基盤整備の促進に関する法律第二十一条第一項の期間を定める政令（平成十七年政令第三百三十一号）</div>		    <div class='enforced_date'>施行日：</div>       </div>	</div><div class='main_body'><div class='table_of_contents' id='toc'><div><div class='table_line'><div class='table_line_visibility' id='visibility-root-EnactStatement' onclick="visibilityClicked(this,'EnactStatement')"></div><div class='title_text'>制定文</div></div>

<div><div class='table_line'><div class='table_line_visibility' id='visibility-root-SupplProvision4550866240' onclick="visibilityClicked(this,'root-SupplProvision4550866240')"></div><div class='title_text'>附　則</div></div>
<div class='table_indent'>
</div>

</div><div class='body'><div class='EnactStatement'>内閣は、農山漁村滞在型余暇活動のための基盤整備の促進に関する法律（平成六年法律第四十六号）第二十一条第一項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　農山漁村滞在型余暇活動のための基盤整備の促進に関する法律第二十一条第一項の政令で定める期間は、五年とする。</div></div>
</div><div id='root-SupplProvision4550866240'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550866240-Paragraph1'><div class='body_indent'><b></b>　この政令は、農山漁村滞在型余暇活動のための基盤整備の促進に関する法律の一部を改正する法律（平成十七年法律第七十四号）の施行の日（平成十七年十二月一日）から施行する。</div></div>
</div></div></div></div></div></body></html>
