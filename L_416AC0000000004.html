              <div id="Mp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum"></div>
                <div class="ParagraphSentence">
                  <div class="Sentence">政府は、農業共済再保険特別会計の農業勘定における農作物共済及び畑作物共済に係る平成十五年度の再保険金の支払財源の不足に充てるため、同年度において、同勘定における農業共済再保険特別<a class="reference_link" href="L_322AC0000000035.html">会計法</a>（昭和十九年法律第十一号）<a class="reference_link" href="L_322AC0000000035.html#Mp-At_6-Pr_2">第六条第二項</a>の規定による積立金を同勘定の歳入に繰り入れることができる。</div>
                </div>
              </div>
            </div>
