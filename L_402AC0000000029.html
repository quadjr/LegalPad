</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Article1' class='ref_第一条'><div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　政府は、天皇陛下御即位を記念するため、<a class='reference_link' onclick="refLawClicked('L_362AC0000000042.html?line=第五条第二項')">通貨の単位及び貨幣の発行等に関する法律（昭和六十二年法律第四十二号）第五条第二項</a>に規定するもののほか、十万円の貨幣を発行することができる。</div></div>
</div>
<div id='root-MainProvision-Article2' class='ref_第二条'><div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　<a class='reference_link' onclick="refClicked('第一条')">前条</a>の規定により発行する貨幣については、<a class='reference_link' onclick="refLawClicked('L_362AC0000000042.html?line=第四条')">通貨の単位及び貨幣の発行等に関する法律第四条</a>、<a class='reference_link' onclick="refLawClicked('L_362AC0000000042.html?line=第五条第三項')">第五条第三項</a>及び<a class='reference_link' onclick="refLawClicked('L_362AC0000000042.html?line=第六条から第十条まで')">第六条から第十条まで</a>の規定を適用する。</div></div>
</div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この法律は、公布の日から施行する。</div></div>
</div></div></div></div></div></body></html>
