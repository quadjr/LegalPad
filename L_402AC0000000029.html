                  <div class="ParagraphSentence">
                    <div class="Sentence">政府は、天皇陛下御即位を記念するため、<a class="reference_link" href="L_362AC0000000042.html">通貨の単位及び貨幣の発行等に関する法律</a>（<a class="reference_link" href="L_362AC0000000042.html">昭和六十二年法律第四十二号</a>）<a class="reference_link" href="L_362AC0000000042.html#Mp-At_5-Pr_2">第五条第二項</a>に規定するもののほか、十万円の貨幣を発行することができる。</div>

                      <a class="reference_link" href="L_362AC0000000042.html#Mp-At_4">第四条</a>、<a class="reference_link" href="L_362AC0000000042.html#Mp-At_5-Pr_3">第五条第三項</a>及び<a class="reference_link" href="L_362AC0000000042.html#Mp-At_6">第六条から第十条まで</a>の規定を適用する。</div>
