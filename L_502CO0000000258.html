            <div id="Es" class="EnactStatement">内閣は、<a class="reference_link" href="L_322AC0000000035.html">会計法</a>（<a class="reference_link" href="L_322AC0000000035.html">昭和二十二年法律第三十五号</a>）<a class="reference_link" href="L_322AC0000000035.html#Mp-At_22">第二十二条</a>の規定に基づき、この政令を制定する。</div>
            <div id="Mp" class="MainProvision">
              <div id="Mp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum">１</div>
                <div class="ParagraphSentence">
                  <div class="Sentence">サービス産業消費喚起事業給付金については、その申請者が経済産業大臣から指定を受けた者に当該給付金を受領する権限を付与した場合に限り、当該指定を受けた者に対し、概算払をすることができる。</div>
