            <div id="Es" class="EnactStatement">内閣は、<a class="reference_link" href="L_501AC1000000042.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">棚田地域振興法</a>（<a class="reference_link" href="L_501AC1000000042.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">令和元年法律第四十二号</a>）<a class="reference_link" href="L_501AC1000000042.html#Mp-At_2-Pr_2" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第二条第二項</a>の規定に基づき、この政令を制定する。</div>

                    <a class="reference_link" href="L_501AC1000000042.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">棚田地域振興法</a>
                    <a class="reference_link" href="L_501AC1000000042.html#Mp-At_2-Pr_2" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第二条第二項</a>の政令で定める要件は、昭和二十五年二月一日における市町村の区域であって、当該区域内の勾配が二十分の一以上の土地にある一団の棚田の面積が一ヘクタール以上であるものであることとする。</div>
