</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1' class='ref_第一項'><div class='body_indent'><b>１</b>　政府は、郵政事業特別会計の歳入不足を補てんするため、昭和二十五年度において、一般会計<a class='reference_link' href='#' onclick="refClicked('')">から</a>、十二億八千三百八十六万八千円を限り、この会計に繰り入れることができる。</div></div>
<div id='root-MainProvision-Paragraph2' class='ref_第二項'><div class='body_indent'><b>２</b>　政府は、<a class='reference_link' href='#' onclick="refClicked('')">前項</a>の規定による繰入金については、後日郵政事業特別会計<a class='reference_link' href='#' onclick="refClicked('')">から</a>、その繰入金に相当する金額に達するまでの金額を、予算の定めるところにより、一般会計に繰り入れなければならない。</div></div>
