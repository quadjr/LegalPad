</div><div class='body'><div id='root-MainProvision'><div id='root-MainProvision-Article1'><div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　裁判所の予備金は、最高裁判所長官が、これを管理する。</div></div>
</div>
<div id='root-MainProvision-Article2'><div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　裁判所の予備金を支出するには、事前に、時宜によつては事後に、最高裁判所の裁判官会議の承認を経なければならない。</div></div>
</div>
</div><div id='root-SupplProvision4550887680'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550887680-Paragraph1'><div class='body_indent'><b></b>　この法律は、公布の日から、これを施行する。</div></div>
