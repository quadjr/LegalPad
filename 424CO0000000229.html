</div><div class='body'><div class='EnactStatement'>内閣は、原子力規制委員会設置法（平成二十四年法律第四十七号）第二十二条第一項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　原子力規制委員会設置法第二十二条第一項の政令で定める員数は、四十人とする。</div></div>
</div><div id='root-SupplProvision4550200032'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550200032-Paragraph1'><div class='body_indent'><b></b>　この政令は、原子力規制委員会設置法の施行の日（平成二十四年九月十九日）から施行する。</div></div>
