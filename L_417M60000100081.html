                    <a class="reference_link" href="L_417CO0000000150.html#Mp-At_1">第一条</a>の厚生労働省令で定める障害は、心理的発達の障害並びに行動及び情緒の障害（自閉症、アスペルガー症候群その他の広汎性発達障害、学習障害、注意欠陥多動性障害、言語の障害及び協調運動の障害を除く。）とする。</div>
