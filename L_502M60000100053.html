</div><div class='body' id='body'><div class='EnactStatement'><a class='reference_link' onclick="refLawClicked('L_502CO0000000072.html?line=第四条第三項')">死因究明等推進本部令（令和二年政令第七十二号）第四条第三項</a>の規定に基づき、<a class='reference_link' onclick="refLawClicked('L_502M60000100053.html')">死因究明等推進本部事務局組織規則</a>を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1' class='ref_第一項'><div class='body_indent'><b>１</b>　死因究明等推進本部の事務局に、企画官一人（関係のある他の職を占める者をもって充てられるものとする。）を置く。</div></div>
<div id='root-MainProvision-Paragraph2' class='ref_第二項'><div class='body_indent'><b>２</b>　企画官は、命を受けて、局務のうち特定事項の調査、企画及び立案を行う。</div></div>
