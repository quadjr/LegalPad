            <div id="Es" class="EnactStatement">内閣は、<a class="reference_link" href="L_325AC0000000118.html">図書館法</a>（<a class="reference_link" href="L_325AC0000000118.html">昭和二十五年法律第百十八号</a>）<a class="reference_link" href="L_325AC0000000118.html#Mp-At_20-Pr_2">第二十条第二項</a>の規定に基き、<a class="reference_link" href="L_334CO0000000158.html">図書館法施行令</a>（昭和二十五年政<a class="reference_link" href="L_215IO0000000243.html">令</a>
              <a class="reference_link" href="L_215IO0000000243.html#Mp-It_293">第二百九十三号</a>）の全部を改正するこの政令を制定する。</div>
            <div id="Mp" class="MainProvision">
              <div id="Mp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum"></div>
                <div class="ParagraphSentence">
                  <div class="Sentence">
                    <a class="reference_link" href="L_325AC0000000118.html">図書館法</a>
                    <a class="reference_link" href="L_325AC0000000118.html#Mp-At_20-Pr_1">第二十条第一項</a>に規定する図書館の施設、設備に要する経費の範囲は、次に掲げるものとする。</div>
                </div>
                <div id="Mp-Pr_1-It_1" class="Item" Num="1">
                  <div class="ItemTitle">一</div>
                  <div class="ItemSentence">
                    <div class="Column" Num="1">
                      <div class="Sentence">施設費</div>
                    </div>
                    <div class="Column" Num="2">
                      <div class="Sentence">施設の建築に要する本工事費、附帯工事費及び事務費</div>
                    </div>
                  </div>
                </div>
                <div id="Mp-Pr_1-It_2" class="Item" Num="2">
                  <div class="ItemTitle">二</div>
                  <div class="ItemSentence">
                    <div class="Column" Num="1">
                      <div class="Sentence">設備費</div>
                    </div>
                    <div class="Column" Num="2">
                      <div class="Sentence">図書館に備え付ける図書館資料及びその利用のための器材器具の購入に要する経費</div>
                    </div>
                  </div>
                </div>
              </div>
