</div><div class='body' id='body'><div class='EnactStatement'>日本学術会議法（昭和二十三年法律第百二十一号）第十七条の規定に基づき、日本学術会議会員候補者の内閣総理大臣への推薦手続を定める内閣府令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　日本学術会議会員候補者の内閣総理大臣への推薦は、任命を要する期日の三十日前までに、当該候補者の氏名及び当該候補者が補欠の会員候補者である場合にはその任期を記載した書類を提出することにより行うものとする。</div></div>
</div><div id='root-SupplProvision4401527440'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4401527440-Paragraph1'><div class='body_indent'><b></b>　この府令は、平成十七年十月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
