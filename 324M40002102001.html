<div><div class='table_line'><div class='table_line_visibility' id='visibility-root-SupplProvision4550889280' onclick="visibilityClicked(this,'root-SupplProvision4550889280')"></div><div class='title_text'>附　則</div></div>
<div class='table_indent'>
</div>

</div><div class='body'><div class='EnactStatement'>政府職員の勤務時間に関する総理庁令（昭和二十四年総理庁令第一号）第二項の規定に基き、都道府県に勤務する政府職員の勤務時間及び休憩時間等に関する命令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　都道府県に勤務する政府職員の勤務時間及び休憩時間等は、当該都道府県職員の勤務時間及び休憩時間等の例による。</div></div>
</div><div id='root-SupplProvision4550889280'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550889280-Paragraph1'><div class='body_indent'><b></b>　この命令は、昭和二十四年三月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
