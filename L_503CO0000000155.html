</div><div class='body' id='body'><div class='EnactStatement'>内閣は、預貯金者の意思に基づく個人番号の利用による預貯金口座の管理等に関する法律（令和三年法律第三十九号）第十四条の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　預貯金者の意思に基づく個人番号の利用による預貯金口座の管理等に関する法律<a class='reference_link' href='#' onclick="refClicked('第十四条')">第十四条</a>に規定する政令で定める金額は、三十億円とする。</div></div>
