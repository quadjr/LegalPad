                    <a class="reference_link" href="L_322AC0000000226.html">消防組織法</a>は、昭和二十三年三月七日から、これを施行する。</div>
                  <div class="Sentence" Num="2">但し、<a class="reference_link" href="L_322AC0000000226.html">消防組織法</a>を施行するために必要な条例及び規則の制定その他<a class="reference_link" href="L_322AC0000000226.html">消防組織法</a>を施行するために必要な準備行為及び手続で、同法施行の日よりも前になされたものについては、これらの準備行為のなされた日から、関係規定を適用し、同法施行後においても、これを適法のものとする。</div>
