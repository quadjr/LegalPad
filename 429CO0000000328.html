</div><div class='body'><div class='EnactStatement'>内閣は、電子委任状の普及の促進に関する法律（平成二十九年法律第六十四号）第六条第一項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　電子委任状の普及の促進に関する法律第六条第一項の政令で定める期間は、三年とする。</div></div>
</div><div id='root-SupplProvision4551489152'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4551489152-Paragraph1'><div class='body_indent'><b></b>　この政令は、電子委任状の普及の促進に関する法律の施行の日（平成三十年一月一日）から施行する。</div></div>
