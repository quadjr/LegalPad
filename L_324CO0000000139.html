          <div class="body" id="body">
            <div id="Es" class="EnactStatement">内閣は、<a class="reference_link" href="L_141AC0000000053.html">公証人法</a>（<a class="reference_link" href="L_141AC0000000053.html">明治四十一年法律第五十三号</a>）<a class="reference_link" href="L_141AC0000000053.html#Mp-At_19">第十九条</a>の規定に基き、及びこれを実施するため、この政令を制定する。</div>
            <div id="Mp" class="MainProvision">
              <div id="Mp-At_1" class="Article" Num="1">
                <div class="ArticleTitle">第一条</div>
                <div id="Mp-At_1-Pr_1" class="Paragraph" Num="1">
                  <div class="ParagraphNum"></div>
                  <div class="ParagraphSentence">
                    <div class="Sentence">公証人の納むべき身元保証金の額は、次の区別に従う。</div>
                  </div>
                  <div class="List">
                    <div class="ListSentence">
                      <div class="Column" Num="1">
                        <div class="Sentence">東京都の区にある区域又は大阪市に役場を設ける者</div>
                      </div>
                      <div class="Column" Num="2">
                        <div class="Sentence">三万円</div>
                      </div>
                    </div>
                  </div>
                  <div class="List">
                    <div class="ListSentence">
                      <div class="Column" Num="1">
                        <div class="Sentence">人口七万人以上の地に役場を設ける者</div>
                      </div>
                      <div class="Column" Num="2">
                        <div class="Sentence">二万円</div>
                      </div>
                    </div>
                  </div>
                  <div class="List">
                    <div class="ListSentence">
                      <div class="Column" Num="1">
                        <div class="Sentence">その他の地に役場を設ける者</div>
                      </div>
                      <div class="Column" Num="2">
                        <div class="Sentence">一万円</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="Mp-At_2" class="Article" Num="2">
                <div class="ArticleTitle">第二条</div>
                <div id="Mp-At_2-Pr_1" class="Paragraph" Num="1">
                  <div class="ParagraphNum"></div>
                  <div class="ParagraphSentence">
                    <div class="Sentence">身元保証金は、現金又は国債証券で納付しなければならない。</div>
                  </div>
