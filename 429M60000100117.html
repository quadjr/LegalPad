</div><div class='body' id='body'><div class='EnactStatement'>住宅宿泊事業法（平成二十九年法律第六十五号）第五条の規定に基づき、厚生労働省関係住宅宿泊事業法施行規則を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　住宅宿泊事業法（平成二十九年法律第六十五号）第五条に規定する厚生労働省令で定める措置は、次のとおりとする。<div class='body_indent' id='root-MainProvision-Paragraph1-Item1'><b>一</b>　居室の床面積は、宿泊者一人当たり三・三平方メートル以上を確保すること。</div>
<div class='body_indent' id='root-MainProvision-Paragraph1-Item2'><b>二</b>　定期的な清掃及び換気を行うこと。</div>
</div></div>
