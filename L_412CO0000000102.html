</div><div class='body' id='body'><div class='EnactStatement'>内閣は、<a class='reference_link' href='#' onclick="refLawClicked('L_411AC1000000129.html?line=第四十二条第一項')">国家公務員倫理法（平成十一年法律第百二十九号）第四十二条第一項</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　国家公務員倫理法<a class='reference_link' href='#' onclick="refClicked('第四十二条')">第四十二条第一項</a>の政令で定める法人は、特別の法律により設立され、かつ、その設立に関し行政官庁の認可を要する法人とする。</div></div>
