          <div class="body" id="body">
            <div id="Es" class="EnactStatement">内閣は、財政法（<a class="reference_link" href="L_322AC0000000034.html">昭和二十二年法律第三十四号</a>）第四十七条の規定に基づき、この政令を制定する。</div>

              <div id="Mp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum"></div>
                <div class="ParagraphSentence">
                  <div class="Sentence">令和三年度予算に係る財政<a class="reference_link" href="L_355AC0000000040.html">法</a>
                    <a class="reference_link" href="L_355AC0000000040.html#Mp-At_17-Pr_1">第十七条各項</a>に規定する歳入、歳出、継続費、繰越明許費及び国庫債務負担行為の見積に関する書類の送付期限は、<a class="reference_link" href="L_322IO0000000165.html">予算決算及び会計令</a>（<a class="reference_link" href="L_322IO0000000165.html">昭和二十二年勅令第百六十五号</a>）<a class="reference_link" href="L_322IO0000000165.html#Mp-At_8-Pr_1">第八条第一項</a>及び<a class="reference_link" href="L_322IO0000000165.html#Mp-At_8-Pr_3">第三項</a>の規定にかかわらず、令和二年九月三十日とする。</div>
