<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>元号法 | Legal Pad</title>
  </head>
  <body>
    <div class="pages">
      <div class="header">
        <a href="./" class="logo"></a>
      </div>
      <div class="main">
        <div class="main_header">
          <div class="table_of_contents_icon" onclick="toggleToc()"></div>
          <div>
            <div class="law_name">元号法（昭和五十四年法律第四十三号）</div>
            <div class="enforced_date">施行日：</div>
          </div>
        </div>
        <div class="main_body">
          <div class="table_of_contents" id="toc">
            <div>
              <div class="table_line">
                <div class="table_arrow_dummy"></div>
                <div class="table_line_visibility" id="visibility-Mp" onclick="visibilityClicked(this,'Mp')"></div>
                <a class="title_text" href="#Mp">本則</a>
              </div>
              <div class="table_indent"></div>
            </div>
            <div>
              <div class="table_line">
                <div class="table_arrow_dummy"></div>
                <div class="table_line_visibility" id="visibility-Sp" onclick="visibilityClicked(this,'Sp')"></div>
                <a class="title_text" href="#Sp">附　則</a>
              </div>
              <div class="table_indent"></div>
            </div>
          </div>
          <div class="body" id="body">
            <div id="Mp" class="MainProvision">
              <div id="Mp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum">１</div>
                <div class="ParagraphSentence">
                  <div class="Sentence">元号は、政令で定める。</div>
                </div>
              </div>
              <div id="Mp-Pr_2" class="Paragraph" Num="2">
                <div class="ParagraphNum">２</div>
                <div class="ParagraphSentence">
                  <div class="Sentence">元号は、皇位の継承があつた場合に限り改める。</div>
                </div>
              </div>
            </div>
            <div id="Sp" class="SupplProvision">
              <div class="SupplProvisionLabel">附　則</div>
              <div id="Sp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum">１</div>
                <div class="ParagraphSentence">
                  <div class="Sentence">この法律は、公布の日から施行する。</div>
                </div>
              </div>
              <div id="Sp-Pr_2" class="Paragraph" Num="2">
                <div class="ParagraphNum">２</div>
                <div class="ParagraphSentence">
                  <div class="Sentence">昭和の元号は、本則第一項の規定に基づき定められたものとする。</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
