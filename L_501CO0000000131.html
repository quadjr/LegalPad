          <div class="body" id="body">
            <div id="Es" class="EnactStatement">内閣は、<a class="reference_link" href="L_322AC0000000020.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">恩赦法</a>（<a class="reference_link" href="L_322AC0000000020.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">昭和二十二年法律第二十号</a>）<a class="reference_link" href="L_322AC0000000020.html#Mp-At_9" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第九条</a>の規定に基づき、この政令を制定する。</div>
            <div id="Mp" class="MainProvision">
              <div id="Mp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum"></div>
                <div class="ParagraphSentence">
                  <div class="Sentence" Num="1">一個又は二個以上の裁判により罰金に処せられた者で、その全部の執行を終わり、又は執行の免除を得た日から令和元年十月二十二日（以下「基準日」という。）の前日までに三年以上を経過したものは、基準日において、その罰金に処せられたため法令の定めるところにより喪失し、又は停止されている資格を回復する。</div>
                  <div class="Sentence" Num="2">ただし、他に禁錮以上の刑に処せられているときは、この限りでない。</div>
                </div>
              </div>
            </div>

                  <div class="Sentence">この政令は、公布の日から施行する。</div>
                </div>
              </div>
            </div>
