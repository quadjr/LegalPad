</div><div class='body' id='body'><div class='EnactStatement'><a class='reference_link' onclick="refLawClicked('L_420CO0000000187.html?line=第五条')">再就職等監視委員会令（平成二十年政令第百八十七号）第五条</a>の規定に基づき、<a class='reference_link' onclick="refLawClicked('L_420M60000002085.html')">再就職等監視委員会事務局組織規則</a>を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1' class='ref_第一項'><div class='body_indent'><b>１</b>　再就職等監視委員会事務局に、参事官一人を置く。</div></div>
<div id='root-MainProvision-Paragraph2' class='ref_第二項'><div class='body_indent'><b>２</b>　参事官は、命を受けて局務に関する重要事項の調査審議に参画する。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この府令は、国家公務員法等の一部を改正する法律（平成十九年法律第百八号）の施行の日（平成二十年十二月三十一日）から施行する。</div></div>
