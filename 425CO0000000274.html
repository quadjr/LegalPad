</div><div class='body'><div class='EnactStatement'>内閣は、株式会社海外需要開拓支援機構法（平成二十五年法律第五十一号）第四条第三項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　株式会社海外需要開拓支援機構法第四条第三項の政令で定める倍数は、一とする。</div></div>
</div><div id='root-SupplProvision4556289744'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4556289744-Paragraph1'><div class='body_indent'><b></b>　この政令は、株式会社海外需要開拓支援機構法の施行の日（平成二十五年九月十八日）から施行する。</div></div>
