</div><div class='body' id='body'><div class='EnactStatement'>歳入納付に使用する証券に関する件<a class='reference_link' onclick="refLawClicked('L_205IO0000000256.html?line=第五条')">（大正五年勅令第二百五十六号）第五条</a>の規定に基づき、<a class='reference_link' onclick="refLawClicked('L_412M50002100007.html')">厚生労働省の所管に係る一般会計及び特別会計の歳入について証券をもって納付し得る種目を定める省令</a>を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　厚生労働省の所管に係る一般会計及び特別会計の歳入は、すべて証券をもって納付することができる。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この省令は、内閣法の一部を改正する法律（平成十一年法律第八十八号）の施行の日（平成十三年一月六日）から施行する。</div></div>
