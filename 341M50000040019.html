</div>

</div><div class='body'><div class='EnactStatement'>とん税法施行令第二条第二項の規定に基づき、とん税の納付書の様式を定める省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　とん税法施行令（昭和三十二年政令第四十八号）第二条第二項に規定する納付書の様式は、国税通則法施行規則（昭和三十七年大蔵省令第二十八号）別紙第一号書式に準ずるものとする。</div></div>
</div><div id='root-SupplProvision4560213472'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4560213472-Paragraph1'><div class='body_indent'><b></b>　この省令は、昭和四十一年四月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
