            <div id="Es" class="EnactStatement">歳入納付に使用する証券に関する件（<a class="reference_link" href="L_205IO0000000256.html">大正五年勅令第二百五十六号</a>）<a class="reference_link" href="#Mp-At_5">第五条</a>の規定に基づき、<a class="reference_link" href="L_419M60000002004.html">防衛省の主管に係る一般会計の歳入について証券をもって納付し得る種目を定める省令</a>を次のように定める。</div>
            <div id="Mp" class="MainProvision">
