</div><div class='body' id='body'><div class='EnactStatement'>内閣は、ＰＴＡ・青少年教育団体共済法（平成二十二年法律第四十二号）第十一条ただし書の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　ＰＴＡ・青少年教育団体共済法（以下「法」という。）第十一条ただし書の政令で定める場合は、法第二条第三項に規定する共済事業の健全かつ適切な運営を妨げないものとして法第二十三条に規定する行政庁の許可を受けた場合とする。</div></div>
</div><div id='root-SupplProvision4516966944'><div class='body_indent'><b>附　則　抄</b></div><div id='root-SupplProvision4516966944-Paragraph1'><b>（施行期日）</b>
<div class='body_indent'><b>１</b>　この政令は、法の施行の日（平成二十三年一月一日）から施行する。</div></div>
