<div class='pages'><div class='header'>	<a href='./' class='logo'></a></div><div class='main'>	<div class='main_header'>		<div class='table_of_contents_icon' onclick='toggleToc()'></div>       <div>		    <div class='law_name'>公益通報者保護法第十九条の規定により消費者庁長官に委任されない権限を定める政令（令和四年政令第九号）</div>		    <div class='enforced_date'>施行日：令和四年六月一日</div>       </div>	</div><div class='main_body'><div class='table_of_contents' id='toc'><div><div class='table_line'><div class='table_arrow_dummy'></div><div class='table_line_visibility' id='visibility-root-EnactStatement' onclick="visibilityClicked(this,'EnactStatement')"></div><a class='title_text' onclick=tocClicked( root-EnactStatement)'>制定文</a></div>
</div>
<div><div class='table_line'><div class='table_arrow_dummy'></div><div class='table_line_visibility' id='visibility-root-MainProvision' onclick="visibilityClicked(this,'root-MainProvision')"></div><a class='title_text' onclick="tocClicked('root-MainProvision')">本則</a></div>

<div><div class='table_line'><div class='table_arrow_dummy'></div><div class='table_line_visibility' id='visibility-root-SupplProvision' onclick="visibilityClicked(this,'root-SupplProvision')"></div><a class='title_text' onclick="tocClicked('root-SupplProvision')">附　則</a></div>

</div>

</div><div class='body' id='body'><div class='EnactStatement'>内閣は、<a class='reference_link' href='#' onclick="refLawClicked('L_416AC0000000122.html?line=第十九条')">公益通報者保護法（平成十六年法律第百二十二号）第十九条</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　公益通報者保護法<a class='reference_link' href='#' onclick="refClicked('第十九条')">第十九条</a>の政令で定める権限は、<a class='reference_link' href='#' onclick="refLawClicked('L_416AC0000000122.html?line=第十一条第四項')">同法第十一条第四項</a>の規定並びに<a class='reference_link' href='#' onclick="refClicked('第十一条第五項')">同条第五項</a>及び第六項（これらの規定を<a class='reference_link' href='#' onclick="refClicked('第十一条第七項')">同条第七項</a>において準用する場合を含む。）の規定による権限とする。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この政令は、公益通報者保護法の一部を改正する法律（令和二年法律第五十一号）の施行の日（令和四年六月一日）から施行する。</div></div>
</div></div></div></div></div></body></html>
