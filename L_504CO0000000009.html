          <div class="body" id="body">
            <div id="Es" class="EnactStatement">内閣は、<a class="reference_link" href="L_416AC0000000122.html">公益通報者保護法</a>（<a class="reference_link" href="L_416AC0000000122.html">平成十六年法律第百二十二号</a>）<a class="reference_link" href="L_416AC0000000122.html#Mp-At_19">第十九条</a>の規定に基づき、この政令を制定する。</div>
            <div id="Mp" class="MainProvision">

                  <div class="Sentence">公益通報者保護<a class="reference_link" href="L_355AC0000000040.html">法</a>
                    <a class="reference_link" href="L_355AC0000000040.html#Mp-At_19">第十九条</a>の政令で定める権限は、<a class="reference_link" href="#Mp-At_11-Pr_4">同法第十一条第四項</a>の規定並びに<a class="reference_link" href="#Mp-At_11-Pr_5">同条第五項</a>及び<a class="reference_link" href="#Mp-At_11-Pr_6">第六項</a>（これらの規定を<a class="reference_link" href="#Mp-At_11-Pr_7">同条第七項</a>において準用する場合を含む。）の規定による権限とする。</div>
