</div><div class='body' id='body'><div class='EnactStatement'>内閣は、小型船舶の登録等に関する法律（平成十三年法律第百二号）附則第六条の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　小型船舶の登録等に関する法律（以下「法」という。）の施行の際現に交付されている船籍票は、当該船籍票の交付を受けている船舶が新規登録を受ける日又は法附則第二条第一号に定める日のいずれか早い日までの間は、法第二十五条第一項の国籍証明書とみなす。</div></div>
</div><div id='root-SupplProvision4356840400'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4356840400-Paragraph1'><div class='body_indent'><b></b>　この政令は、法の施行の日（平成十四年四月一日）から施行する。</div></div>
</div></div></div></div></div></body></html>
