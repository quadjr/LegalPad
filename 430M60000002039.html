</div><div class='body'><div class='EnactStatement'>桂離宮の施設に係る参観料の徴収に関する内閣府令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Article1'><b>（趣旨）</b>
<div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　桂離宮の施設に係る参観料の徴収に関しては、この府令の定めるところによる。</div></div>
</div>
<div id='root-MainProvision-Article2'><b>（参観料の徴収）</b>
<div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　桂離宮の施設のうち宮内庁長官が別に定めるものを参観しようとする者は、参観料を国に納めるものとする。</div></div>
<div id='root-MainProvision-Article2-Paragraph2'><div class='body_indent'><b>２</b>　前項の参観料の額は、宮内庁長官が別に定めるものとする。</div></div>
</div>
</div><div id='root-SupplProvision4551491312'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4551491312-Paragraph1'><div class='body_indent'><b></b>　この府令は、平成三十年十一月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
