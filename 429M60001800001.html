</div><div class='body'><div class='EnactStatement'>海洋汚染等及び海上災害の防止に関する法律施行令の一部を改正する政令（平成二十六年政令第二百九十九号）附則第五条第一項の規定に基づき、特定現存船を定める省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　海洋汚染等及び海上災害の防止に関する法律施行令の一部を改正する政令附則第五条第一項の特定現存船は、同令附則第二条各号に掲げる水域以外の水域のみを航行する船舶とする。</div></div>
</div><div id='root-SupplProvision4550887040'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550887040-Paragraph1'><div class='body_indent'><b></b>　この省令は、平成二十九年九月八日から施行する。</div></div>
</div></div></div></div></div></body></html>
