<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>計理士の名称の使用に関する法律 | Legal Pad</title>
  </head>
  <body>
    <div class="pages">
      <div class="header">
        <a href="./" class="logo"></a>
      </div>
      <div class="main">
        <div class="main_header">
          <div class="table_of_contents_icon" onclick="toggleToc()"></div>
          <div>
            <div class="law_name">計理士の名称の使用に関する法律（昭和四十二年法律第百三十号）</div>
            <div class="enforced_date">施行日：</div>
          </div>
        </div>
        <div class="main_body">
          <div class="table_of_contents" id="toc">
            <div>
              <div class="table_line">
                <div class="table_arrow_dummy"></div>
                <input type="checkbox" class="table_line_toggle" id="toggle-Mp" data-id="toggle-Mp" onclick="toggleClicked(this,'Mp', 'Mp')">
                <a class="title_text" href="#Mp">本則</a>
              </div>
              <div class="table_indent"></div>
            </div>
            <div>
              <div class="table_line">
                <div class="table_arrow_dummy"></div>
                <input type="checkbox" class="table_line_toggle" id="toggle-Sp" data-id="toggle-Sp" onclick="toggleClicked(this,'Sp', 'Sp')">
                <a class="title_text" href="#Sp">附　則</a>
              </div>
              <div class="table_indent"></div>
            </div>
          </div>
          <div class="body" id="body">
            <div id="Mp" class="MainProvision">
              <div id="Mp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum">１</div>
                <div class="ParagraphSentence">
                  <div class="Sentence">昭和四十二年三月三十一日において、大蔵省に備える計理士名簿に登録を受けていた者は、財務書類の調製をし、財務に関する調査若しくは立案をし、又は財務に関する相談に応ずる業務（他の法律においてその業務を行なうことが制限されているものを除く。）を営むについて計理士の名称を使用することができる。</div>
                </div>
              </div>
              <div id="Mp-Pr_2" class="Paragraph" Num="2">
                <div class="ParagraphNum">２</div>
                <div class="ParagraphSentence">
                  <div class="Sentence">
                    <a class="reference_link" href="#Mp-Pr_2" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">前項</a>に規定する者以外の者は、計理士の名称を使用してはならない。</div>
                </div>
              </div>
              <div id="Mp-Pr_3" class="Paragraph" Num="3">
                <div class="ParagraphNum">３</div>
                <div class="ParagraphSentence">
                  <div class="Sentence">
                    <a class="reference_link" href="#Mp-Pr_3" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">前項</a>の規定に違反した者は、二万円以下の過料に処する。</div>
                </div>
              </div>
            </div>
            <div id="Sp" class="SupplProvision">
              <div class="SupplProvisionLabel">附　則</div>
              <div id="Sp-Pr_1" class="Paragraph" Num="1">
                <div class="ParagraphNum"></div>
                <div class="ParagraphSentence">
                  <div class="Sentence">この法律は、公布の日から起算して十日を経過した日から施行する。</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
