<div class='table_indent'></div>
</div>
</div><div class='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　消防組織法は、昭和二十三年三月七日から、これを施行する。但し、消防組織法を施行するために必要な条例及び規則の制定その他消防組織法を施行するために必要な準備行為及び手続で、同法施行の日よりも前になされたものについては、これらの準備行為のなされた日から、関係規定を適用し、同法施行後においても、これを適法のものとする。</div></div>
