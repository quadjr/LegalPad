</div><div class='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　生命保険会社が指定時後支払う保険金に関する権利及び義務で、その支払事由が昭和二十年三月三十一日以前の戦争危険に基くものは、金融機関再建整備法附則第二項の規定により、当該生命保険会社の旧勘定に属する財産上の権利及び義務とする。但し大蔵大臣の認可を受けた場合はこの限りでない。</div></div>
