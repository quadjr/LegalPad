</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b>１</b>　政府は、郵政事業特別会計の歳入不足を補てんするため、昭和二十六年度において、一般会計から、三十五億八千三百八十三万五千円を限り、この会計に繰り入れることができる。</div></div>
<div id='root-MainProvision-Paragraph2'><div class='body_indent'><b>２</b>　政府は、前項の規定による繰入金については、後日郵政事業特別会計から、その繰入金に相当する金額に達するまでの金額を、予算の定めるところにより、一般会計に繰り入れなければならない。</div></div>
</div><div id='root-SupplProvision4517739472'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4517739472-Paragraph1'><div class='body_indent'><b></b>　この法律は、昭和二十六年四月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
