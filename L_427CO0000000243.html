</div><div class='body' id='body'><div class='EnactStatement'>内閣は、<a class='reference_link' onclick="refLawClicked('L_322AC0000000035.html?line=第二十九条の三第五項')">会計法（昭和二十二年法律第三十五号）第二十九条の三第五項</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　財務大臣は、郵政民営化法<a class='reference_link' onclick="refLawClicked('L_417AC0000000097.html?line=第三十八条第五項')">（平成十七年法律第九十七号）第三十八条第五項</a>の規定により政府に譲渡された日本郵政株式会社の株式の<a class='reference_link' onclick="refLawClicked('L_323AC0000000025.html?line=第二条第十六項')">金融商品取引法（昭和二十三年法律第二十五号）第二条第十六項</a>に規定する金融商品取引所に上場されるまでの間における売払いについては、あらかじめ公示した価格により随意契約によることができる。</div></div>
