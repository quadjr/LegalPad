</div><div class='body' id='body'><div class='EnactStatement'>内閣は、警察法の一部を改正する法律（昭和四十七年法律第十号）附則第二項において準用する警察法（昭和二十九年法律第百六十二号）第四十六条の二の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　警察法施行令（昭和二十九年政令第百五十一号）第三条の二の規定は、道公安委員会について準用する。</div></div>
</div><div id='root-SupplProvision4511346336'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4511346336-Paragraph1'><div class='body_indent'><b></b>　この政令は、警察法の一部を改正する法律（昭和四十七年法律第十号）の施行の日（昭和四十七年四月一日）から施行する。</div></div>
