</div><div class='body' id='body'><div class='EnactStatement'>内閣は、宇宙基本法（平成二十年法律第四十三号）第三十四条の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　宇宙開発戦略本部の運営に関し必要な事項は、宇宙開発戦略本部長が宇宙開発戦略本部に諮って定める。</div></div>
