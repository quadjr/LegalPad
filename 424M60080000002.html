</div><div class='body' id='body'><div class='EnactStatement'>原子力規制委員会設置法（平成二十四年法律第四十七号）第十条第五項の規定に基づき、原子力規制委員会設置法施行規則を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　原子力規制委員会設置法第十条第五項の規定による報告は、次の各号に掲げる事項について行うものとする。<div class='body_indent' id='root-MainProvision-Paragraph1-Item1'><b>一</b>　原子力規制委員会を臨時に代理した旨及びその理由</div>
<div class='body_indent' id='root-MainProvision-Paragraph1-Item2'><b>二</b>　原子力規制委員会を臨時に代理した事項の内容及び日時</div>
</div></div>
</div><div id='root-SupplProvision4511180576'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4511180576-Paragraph1'><div class='body_indent'><b></b>　この規則は、原子力規制委員会設置法の施行の日（平成二十四年九月十九日）から施行する。</div></div>
</div></div></div></div></div></body></html>
