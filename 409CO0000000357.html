</div><div class='body' id='body'><div class='EnactStatement'>内閣は、平成十七年に開催される国際博覧会の準備及び運営のために必要な特別措置に関する法律（平成九年法律第百十八号）第二条の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　平成十七年に開催される国際博覧会の準備及び運営のために必要な特別措置に関する法律（以下「法」という。）第二条に規定する政令で定める法人は、財団法人二千五年日本国際博覧会協会とする。</div></div>
</div><div id='root-SupplProvision4516763424'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4516763424-Paragraph1'><div class='body_indent'><b></b>　この政令は、法の施行の日（平成九年十二月十一日）から施行する。</div></div>
