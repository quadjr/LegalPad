</div><div class='body' id='body'><div class='EnactStatement'>内閣は、市町村立学校職員給与負担法（昭和二十三年法律第百三十五号）附則第三項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　市町村立学校職員給与負担法<a class='reference_link' href='#' onclick="refClicked('附則第三項')">附則第三項</a>の政令で定める者は、<a class='reference_link' href='#' onclick="refLawClicked('L_329AC0000000160.html?line=第二条第一号')">学校給食法（昭和二十九年法律第百六十号）第二条各号</a>に掲げる学校給食の目標、学校給食の栄養に関する専門的事項その他の学校給食の実施に必要な事項についての知識又は経験の程度を勘案し、当該都道府県の教育委員会が指定した者とする。</div></div>
</div><div id='root-SupplProvision4440765360'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4440765360-Paragraph1'><div class='body_indent'><b></b>　この政令は、公布の日から施行する。</div></div>
</div></div></div></div></div></body></html>
