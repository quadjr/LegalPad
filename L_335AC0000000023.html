<div class='table_indent'>
</div>
</div>
</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　政府は、条約その他の国際約束に基づく経済及び技術協力のため必要な物品、船舶、建物その他政令で定める財産を、開発途上にある外国の政府若しくはその機関、国際連合若しくはその専門機関又は政令で定めるその他の国際機関に対して譲与し、又は時価よりも低い対価で譲渡することができる。</div></div>
</div><div id='root-SupplProvision4422340496'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4422340496-Paragraph1'><div class='body_indent'><b></b>　この法律は、公布の日から施行する。</div></div>
</div><div id='root-SupplProvision昭和四五年四月一六日法律第二一号'><div class='body_indent'><b>附　則（昭和四五年四月一六日法律第二一号）</b></div><div id='root-SupplProvision昭和四五年四月一六日法律第二一号-Paragraph1'><div class='body_indent'><b></b>　この法律は、公布の日から施行する。</div></div>
