                  <div class="Sentence">明治三十二年発行の英貨公債を償還し、又は整理するため発行する連合王国通貨をもつて表示する公債については、<a class="reference_link" href="L_338AC0000000063.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">外貨公債の発行に関する法律</a>（<a class="reference_link" href="L_338AC0000000063.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">昭和三十八年法律第六十三号</a>）<a class="reference_link" href="L_338AC0000000063.html#Mp-At_1-Pr_3" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第一条第三項</a>（外貨公債を失つた者に対する外貨公債の再交付）、<a class="reference_link" href="L_338AC0000000063.html#Mp-At_2" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第二条</a>（利子等の非課税）及び<a class="reference_link" href="L_338AC0000000063.html#Mp-At_3" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第三条</a>（省令への委任等）の規定を準用する。</div>
