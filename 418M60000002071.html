</div><div class='body'><div class='EnactStatement'>官民競争入札等監理委員会令（平成十八年政令第二百二十九号）第六条の規定に基づき、官民競争入札等監理委員会事務局組織規則を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b>１</b>　官民競争入札等監理委員会の事務局に、企画官一人を置く。</div></div>
<div id='root-MainProvision-Paragraph2'><div class='body_indent'><b>２</b>　企画官は、命を受けて、局務のうち特定事項の調査、企画及び立案を行う。</div></div>
</div><div id='root-SupplProvision4556288704'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4556288704-Paragraph1'><div class='body_indent'><b></b>　この府令は、競争の導入による公共サービスの改革に関する法律（平成十八年法律第五十一号）の施行の日（平成十八年七月七日）から施行する。</div></div>
</div></div></div></div></div></body></html>
