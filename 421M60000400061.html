</div><div class='body' id='body'><div class='EnactStatement'>外国為替及び外国貿易法（昭和二十四年法律第二百二十八号）第五十五条の十第三項の規定に基づき、特定重要貨物等を定める省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　外国為替及び外国貿易法第五十五条の十第三項の特定重要貨物等は、外国為替令（昭和五十五年政令第二百六十号）別表の一から一五までの項の中欄に掲げる技術及び輸出貿易管理令（昭和二十四年政令第三百七十八号）別表第一の一から一五までの項の中欄に掲げる貨物とする。</div></div>
</div><div id='root-SupplProvision4511214144'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4511214144-Paragraph1'><div class='body_indent'><b></b>　この省令は、平成二十二年四月一日から施行する。</div></div>
</div></div></div></div></div></body></html>
