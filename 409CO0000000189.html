</div><div class='body' id='body'><div class='EnactStatement'>内閣は、学校図書館法（昭和二十八年法律第百八十五号）附則第二項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　学校図書館法附則第二項の政令で定める規模以下の学校は、学級の数（通信制の課程を置く高等学校にあっては、学級の数と通信制の課程の生徒の数を三百で除して得た数（一未満の端数を生じたときは、一に切り上げる。）とを合計した数）が十一以下の学校とする。</div></div>
</div><div id='root-SupplProvision4357783440'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4357783440-Paragraph1'><div class='body_indent'><b></b>　この政令は、公布の日から施行する。</div></div>
