</div><div class='body' id='body'><div class='EnactStatement'>内閣は、公的給付の支給等の迅速かつ確実な実施のための預貯金口座の登録等に関する法律（令和三年法律第三十八号）第十六条第一項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　公的給付の支給等の迅速かつ確実な実施のための預貯金口座の登録等に関する法律第十六条第一項に規定する政令で定める金額は、三十億円とする。</div></div>
