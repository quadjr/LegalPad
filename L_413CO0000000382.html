</div><div class='body' id='body'><div class='EnactStatement'>内閣は、<a class='reference_link' onclick="refLawClicked('L_413AC0000000102.html')">小型船舶の登録等に関する法律（平成十三年法律第百二号）</a>附則<a class='reference_link' onclick="refClicked('第六条')">第六条</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　<a class='reference_link' onclick="refLawClicked('L_413AC0000000102.html')">小型船舶の登録等に関する法律</a>（以下「法」という。）の施行の際現に交付されている船籍票は、当該船籍票の交付を受けている船舶が新規登録を受ける日又は法附則<a class='reference_link' onclick="refClicked('第二条第一号')">第二条第一号</a>に定める日のいずれか早い日までの間は、法<a class='reference_link' onclick="refClicked('第二十五条')">第二十五条第一項</a>の国籍証明書とみなす。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この政令は、法の施行の日（平成十四年四月一日）から施行する。</div></div>
</div></div></div></div></div></body></html>
