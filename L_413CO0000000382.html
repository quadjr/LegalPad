            <div id="Es" class="EnactStatement">内閣は、<a class="reference_link" href="L_413AC0000000102.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">小型船舶の登録等に関する法律</a>（<a class="reference_link" href="L_413AC0000000102.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">平成十三年法律第百二号</a>）附則第六条の規定に基づき、この政令を制定する。</div>

                    <a class="reference_link" href="L_413AC0000000102.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">小型船舶の登録等に関する法律</a>（以下「法」という。）の施行の際現に交付されている船籍票は、当該船籍票の交付を受けている船舶が新規登録を受ける日又は<a class="reference_link" href="L_413AC0000000102.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">法</a>附則第二条<a class="reference_link" href="#Mp-Pr_1-It_1" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第一号</a>に定める日のいずれか早い日までの間は、<a class="reference_link" href="L_413AC0000000102.html" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">法</a>
                    <a class="reference_link" href="L_413AC0000000102.html#Mp-At_25-Pr_1" onmouseover="linkMouseOver(this)" onmouseout="linkMouseOut(this)">第二十五条第一項</a>の国籍証明書とみなす。</div>
