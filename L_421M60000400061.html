</div><div class='body' id='body'><div class='EnactStatement'><a class='reference_link' onclick="refLawClicked('L_324AC0000000228.html?line=第五十五条の十第三項')">外国為替及び外国貿易法（昭和二十四年法律第二百二十八号）第五十五条の十第三項</a>の規定に基づき、<a class='reference_link' onclick="refLawClicked('L_421M60000400061.html')">特定重要貨物等を定める省令</a>を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　外国為替及び外国貿易法<a class='reference_link' onclick="refClicked('第五十五条の十第三項')">第五十五条の十第三項</a>の特定重要貨物等は、<a class='reference_link' onclick="refLawClicked('L_355CO0000000260.html')">外国為替令（昭和五十五年政令第二百六十号）</a>別表の一から一五までの項の中欄に掲げる技術及び<a class='reference_link' onclick="refLawClicked('L_324CO0000000378.html')">輸出貿易管理令（昭和二十四年政令第三百七十八号）</a>別表第一の一から一五までの項の中欄に掲げる貨物とする。</div></div>
</div><div id='root-SupplProvision'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision-Paragraph1'><div class='body_indent'><b></b>　この省令は、平成二十二年四月一日から施行する。</div></div>
