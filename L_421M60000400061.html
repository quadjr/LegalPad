                    <a class="reference_link" href="L_355AC0000000040.html#Mp-At_55_10-Pr_3">第五十五条の十第三項</a>の特定重要貨物等は、<a class="reference_link" href="L_355CO0000000260.html">外国為替令</a>（<a class="reference_link" href="L_355CO0000000260.html">昭和五十五年政令第二百六十号</a>）別表の一から一五までの項の中欄に掲げる技術及び<a class="reference_link" href="L_324CO0000000378.html">輸出貿易管理令</a>（<a class="reference_link" href="L_324CO0000000378.html">昭和二十四年政令第三百七十八号</a>）別表第一の一から一五までの項の中欄に掲げる貨物とする。</div>
