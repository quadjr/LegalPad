</div><div class='body'><div class='EnactStatement'>水銀による環境の汚染の防止に関する法律（平成二十七年法律第四十二号）第十四条第四項の規定に基づき、水銀による環境の汚染の防止に関する法律第十四条第四項の期間を定める省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　水銀による環境の汚染の防止に関する法律（以下「法」という。）第十四条第四項の環境省令で定める期間は、三十日とする。</div></div>
</div><div id='root-SupplProvision4550865920'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4550865920-Paragraph1'><div class='body_indent'><b></b>　この省令は、法の施行の日から施行する。</div></div>
