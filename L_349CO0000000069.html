</div><div class='body' id='body'><div class='EnactStatement'>内閣は、<a class='reference_link' onclick="refLawClicked('L_342AC0000000110.html?line=第九条の三第一項')">公共用飛行場周辺における航空機騒音による障害の防止等に関する法律（昭和四十二年法律第百十号）第九条の三第一項</a>の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　<a class='reference_link' onclick="refLawClicked('L_342AC0000000110.html?line=第九条の三第一項')">公共用飛行場周辺における航空機騒音による障害の防止等に関する法律第九条の三第一項</a>の規定により周辺整備空港として指定する特定飛行場は、大阪国際空港及び福岡空港とする。</div></div>
