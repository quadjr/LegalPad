</div><div class='body' id='body'><div class='EnactStatement'>司法書士法（昭和二十五年法律第百九十七号）第三条第二項第一号の規定に基づき、司法書士法第三条第二項第一号の法人を定める省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　司法書士法第三条第二項第一号の法務省令で定める法人は、同法第六十二条第一項に規定する日本司法書士会連合会とする。</div></div>
</div><div id='root-SupplProvision4357652704'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4357652704-Paragraph1'><div class='body_indent'><b></b>　この省令は、公布の日から施行する。</div></div>
