</div><div class='body' id='body'><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　財政構造改革の推進に関する特別措置法（平成九年法律第百九号。附則第十条、第十三条、第十五条、第十七条及び第十九条の規定を除く。）は、別に法律で定める日までの間、その施行を停止する。</div></div>
</div><div id='root-SupplProvision4521287008'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4521287008-Paragraph1'><div class='body_indent'><b>１</b>　この法律は、公布の日から施行する。</div></div>
<div id='root-SupplProvision4521287008-Paragraph2'><div class='body_indent'><b>２</b>　財政構造改革の推進に関する特別措置法の再施行のために必要な措置については、この法律が施行された後の我が国の経済並びに国及び地方公共団体の財政の状況等を踏まえて講ずるものとする。</div></div>
