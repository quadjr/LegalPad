</div><div class='body'><div class='EnactStatement'>内閣は、家内労働法（昭和四十五年法律第六十号）第四条第二項及び第八条第一項の規定に基づき、この政令を制定する。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　家内労働法第四条第二項及び第八条第一項の政令で定める審議会は、地方労働審議会とする。</div></div>
</div><div id='root-SupplProvision4560214672'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4560214672-Paragraph1'><div class='body_indent'><b></b>　この政令は、平成十三年十月一日から施行する。</div></div>
