</div><div class='body'><div id='root-MainProvision'><div id='root-MainProvision-Article1'><div class='body_indent'><b>第一条</b></div>
<div id='root-MainProvision-Article1-Paragraph1'><div class='body_indent'><b></b>　政府は、天皇陛下御即位を記念するため、通貨の単位及び貨幣の発行等に関する法律（昭和六十二年法律第四十二号）第五条第二項に規定するもののほか、十万円の貨幣を発行することができる。</div></div>
</div>
<div id='root-MainProvision-Article2'><div class='body_indent'><b>第二条</b></div>
<div id='root-MainProvision-Article2-Paragraph1'><div class='body_indent'><b></b>　前条の規定により発行する貨幣については、通貨の単位及び貨幣の発行等に関する法律第四条、第五条第三項及び第六条から第十条までの規定を適用する。</div></div>
</div>
</div><div id='root-SupplProvision4551490112'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4551490112-Paragraph1'><div class='body_indent'><b></b>　この法律は、公布の日から施行する。</div></div>
</div></div></div></div></div></body></html>
