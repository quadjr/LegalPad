</div><div class='body' id='body'><div class='EnactStatement'>日本消防検定協会に対する出資の目的とする土地等の評価に関する政令（昭和三十八年政令第三百十六号）第三条の規定に基づき、日本消防検定協会に対する出資の目的とする土地等の評価に関する省令を次のように定める。</div><div id='root-MainProvision'><div id='root-MainProvision-Paragraph1'><div class='body_indent'><b></b>　消防法の一部を改正する法律（昭和三十八年法律第八十八号）附則第六条第二項に規定する評価に関する庶務は、消防庁において処理する。</div></div>
</div><div id='root-SupplProvision4517738832'><div class='body_indent'><b>附　則</b></div><div id='root-SupplProvision4517738832-Paragraph1'><div class='body_indent'><b></b>　この省令は、公布の日から施行する。</div></div>
